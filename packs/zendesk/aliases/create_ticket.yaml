---
name: "create_ticket"
action_ref: "zendesk.create_ticket"
description: "Create a Zendesk ticket"
formats:
    - "create zendesk ticket {{ subject }} {{ description=' ' }} {{ ticket_type }}"
    - "zendesk create ticket {{ subject }} {{ description=' ' }} {{ ticket_type }}"
ack:
    format: "Connecting Zendesk server for ticket creation"
result:
    format: "Zendesk ticket: {{ execution.result.result.id }} created" 
