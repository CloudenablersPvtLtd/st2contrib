---
name: "get_ticket"
action_ref: "zendesk.get_ticket"
description: "Retrieve information about a particular Zendesk ticket"
formats:
    - "get zendesk ticket {{ticket_id}}"
    - "zendesk get ticket {{ticket_id}}"
ack:
    enabled: true
    format: "Retrieving Zendesk ticket information"
result:
    format: "Zendesk ticket details {~} {{ execution.result.result }}" 
