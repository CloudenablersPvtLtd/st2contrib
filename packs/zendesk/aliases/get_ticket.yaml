---
name: "get_ticket"
action_ref: "zendesk.get_ticket"
description: "Retrieve information about a particular Zendesk ticket"
formats:
    - "get zendesk ticket {{ticket_id}}"
    - "zendesk get ticket {{ticket_id}}"
ack:
    enabled: true
    format: "Retrieving Zendesk ticket information"
result:
    format: |
        Zendesk ticket details {~}
        Id: {{ execution.result.result.id }},  Subject: {{ execution.result.result.subject }}, Priority: {{ execution.result.result.priority }}, Type: {{ execution.result.result.type }}, Status: {{ execution.result.result.status }}
